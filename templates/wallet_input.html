<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="/static/style.css" type="text/css">

 <script type="text/javascript"> 

function validateForm(){

  var z = document.forms["myForm"]["amount"].value;

  if(!/^[0-9]+$/.test(z)){
    alert("Please only enter numeric characters only for wallet id! (Allowed input:0-9)")
  }

}
</script>
</head>

<body>
<div class="login-screen">

<form name = "myform" action = "/login2" onclick = "return validateForm()" method = "POST">

    <label for = "wallet1" > Wallet id: </label>
    <input name = "amount" type = "text" size = "1">
    <input type = "submit" value = "submit">

</form>
</div>
</body>
</html>
